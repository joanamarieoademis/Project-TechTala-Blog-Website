<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="image/logo.png">
    <link rel="stylesheet" href="header_author.css">
    <link rel="stylesheet" href="create_newblog.css">
</head>
<body>
    <nav>
        <img src="image/logo.png" class="logo">
        <h3>TechTala</h3>

        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="creations.html">Creations</a></li>
            <li><a href="create_newblog.html">Create New Blog</a></li>
            <li><div class="drop">
            <div class="menu">
                <img class="profile" src="image/profile.png" alt="">
            </div>
                    <div class="sub-menu">
                        <a href="profile.html">Profile</a>
                        <a href="/Authentication/homepage.html">Logout</a>
                    </div>
            </div></div></li>

            <li id="prof_hide"><a href="profile.html"><span>Profile</span></a></li>
            <li id="log"><a href="/Authentication/homepage.html">Logout</a></li>
        </ul>
        
        <div class="hamburger">
            <span></span>
        </div>
    </nav>

    <div class="container">
        <form action="" id="publish-form">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Enter post title" required>

            <label>Content</label>
            <div class="buttons">
                <button type="button" id="bold">B</button>
                <button type="button" id="italic">I</button>
                <button type="button" id="underline">U</button>
            </div>

            <textarea id="content" placeholder="Write your content here" value="" required></textarea>

            <div id="preview" class="preview"></div>

            <label for="fileUpload">Upload Photo</label>
            <input type="file" id="fileUpload" accept="image/*">

            <div class="upload-box" onclick="document.getElementById('fileUpload').click()">
                <p>Click to choose photo</p>
                <img id="previewImage" src="" alt="Preview">
            </div>

            <div class="actions">
                <button type="submit" class="publish">Publish Post</button>
            </div>
        </form>
    </div>

    <script src="header.js"></script>
    <script src="create_newblog.js"></script>

</body>
</html>
